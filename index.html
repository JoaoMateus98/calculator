<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="outer-frame">
            <div class="inner-frame">
                <div class="head-container">
                    <div class="banner-container">
                        <div class="banner-left">JOAO</div>
                        <div class="banner-mid">H-1</div>
                        <div class="banner-right"> VIRTUAL CALCULATOR</div>
                    </div>
                </div>
                <div class="screen-container">
                    <div class="screen-output"></div>
                </div>
                <div class="body-container">
                    <div class="button-container">
                        <div class="sub-button-container">
                            <button class="button" id="ac">AC</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="del">DEL</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button operators" id="divide">&divide;</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button operators" id="multiply">&times;</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button numbers" id="7">7</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button numbers" id="8">8</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button numbers" id="9">9</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button operators" id="subtract">&minus;</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button numbers" id="4">4</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button numbers" id="5">5</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button numbers" id="6">6</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button operators" id="add">&plus;</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button numbers" id="1">1</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button numbers" id="2">2</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button numbers" id="3">3</button>
                        </div>
                        <div class="sub-button-container" id="equals-container">
                            <button class="button operators" id="equals">&equals;</button>
                        </div>
                        <div class="sub-button-container" id="zero-container">
                            <button class="button numbers" id="0">0</button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="dot">&dot;</button>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
