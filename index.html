<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="outer-frame">
            <div class="inner-frame">
                <div class="head-container"></div>
                <div class="screen-container"></div>
                <div class="body-container">
                    <div class="button-container">
                        <div class="sub-button-container">
                            <button class="button" id="ac"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="c"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="divide"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="multiply"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="seven"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="eight"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="nine"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="subtract"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="four"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="five"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="six"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="add"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="one"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="two"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="three"></button>
                        </div>
                        <div class="sub-button-container" id="equals-container">
                            <button class="button" id="equals"></button>
                        </div>
                        <div class="sub-button-container" id="zero-container">
                            <button class="button" id="zero"></button>
                        </div>
                        <div class="sub-button-container">
                            <button class="button" id="dot"></button>
                        </div>
                    </div>
                </div>  
            </div>
        </div>
    </div>
</body>
</html>
